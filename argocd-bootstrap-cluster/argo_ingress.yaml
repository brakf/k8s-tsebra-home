---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd
  namespace: argocd
  annotations:
    traefik.providers.kubernetesCRD.ingressClass: traefik-crd
spec:
  entryPoints:
    - http
  routes:
    # - match: Host(`argocd.tsebra-home.de`)
    - kind: Rule
      match: Host(`argocd.tsebra-home.de`)
      services:
        - name: argocd-server
          port: 80
  # tls:
  #   secretName: argocd-tls
---
apiVersion: v1
kind: Service
metadata:
  name: argocd
  namespace: argocd
spec:
  selector:
    app: argocd
  ports:
    - port: 8888
      protocol: TCP
      name: http
      targetPort: 8080
    - port: 44300
      protocol: TCP
      name: https
      targetPort: 8083
  type: LoadBalancer
