apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-applications
  namespace: argocd
spec:
  destination:
    namespace: tsebra-home
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: argocd-bootstrap-cluster
    repoURL: https://github.com/brakf/k8s-tsebra-home
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
