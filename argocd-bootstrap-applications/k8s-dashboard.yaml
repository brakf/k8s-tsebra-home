apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-dashboard
  namespace: argocd
spec:
  destination:
    namespace: kubernetes-dashboard
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: kubernetes-dashboard
    repoURL: https://kubernetes.github.io/dashboard/
    targetRevision: 7.10.4
    helm:
      releaseName: kubernetes-dashboard
      values: |
      app:
        ingress:
          enabled: true
          hosts:
            - kubernetes-dashboard.tsebra-home.de
          ingressClassName: traefik
          tls:
            enabled: true
      api:
        containers:
        args:
          - --disable-csrf-protection
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ServiceAccount
metadata:
  name: kubernetes-dashboard-user
  namespace: kubernetes-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubernetes-dashboard-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: kubernetes-dashboard-user
    namespace: kubernetes-dashboard

# to login run the following command to create a token
# kubectl -n kubernetes-dashboard create token kubernetes-dashboard-user

# i couldn't get traefik to work so i simply did port forwarding to the dashboard...
