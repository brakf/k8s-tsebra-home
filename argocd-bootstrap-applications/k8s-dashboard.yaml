apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-dashboard
  namespace: argocd
spec:
  destination:
    namespace: tsebra-home
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: kubernetes-dashboard
    repoURL: https://kubernetes.github.io/dashboard/
    targetRevision: 7.10.4
    helm:
      releaseName: kubernetes-dashboard
      # values: |
      # ingress:
      #     enabled: true
      #     hosts:
      #       - kubernetes-dashboard.tsebra-home.de
      #     useDefaultIngressClass: true
      #     tls:
      #       enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard
  namespace: tsebra-home
spec:
  entryPoints:
    - https
  routes:
    - kind: Rule
      match: Host(`kubernetes-dashboard.tsebra-home.de`)
      priority: 30
      services:
        - name: kubernetes-dashboard-web
          port: 8000
    - kind: Rule
      match: Host(`kubernetes-dashboard.tsebra-home.de`) && (PathPrefix(`/api/v1/login`) || PathPrefix(`/api/v1/csrftoken/login`) || PathPrefix(`/api/v1/me`))
      priority: 100
      services:
        - name: kubernetes-dashboard-auth
          port: 8000
    - kind: Rule
      match: Host(`kubernetes-dashboard.tsebra-home.de`) && (PathPrefix(`/api`) || PathPrefix(`/metrics`))
      priority: 50
      services:
        - name: kubernetes-dashboard-api
          port: 8000
  tls:
    certResolver: default
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubernetes-dashboard-user
  namespace: tsebra-home
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubernetes-dashboard-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: kubernetes-dashboard-user
    namespace: tsebra-home
