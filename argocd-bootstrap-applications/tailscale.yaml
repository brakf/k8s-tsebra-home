apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale
  namespace: argocd
spec:
  destination:
    namespace: tsebra-home
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: tailscale-operator
    repoURL: https://pkgs.tailscale.com/helmcharts
    targetRevision: 1.80.0
    helm:
      releaseName: tailscale-operator
      values:
        oauth:
          clientId: ""
          clientSecret: ""
        extraEnv:
          - name: OAUTH_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: tailscale-oauth
                key: clientId
          - name: OAUTH_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: tailscale-oauth
                key: clientSecret
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
