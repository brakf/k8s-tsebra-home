apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: esphome
  namespace: argocd
spec:
  destination:
    namespace: tsebra-home
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: esphome
    repoURL: https://k8s-at-home.com/charts/
    targetRevision: 8.4.2
    helm:
      releaseName: esphome
      values: |
      persistenence:
        config:
          enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
