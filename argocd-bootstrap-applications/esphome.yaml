apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: esphome
  namespace: argocd
spec:
  destination:
    namespace: tsebra-home
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: esphome
    repoURL: https://k8s-at-home.com/charts/
    targetRevision: 8.4.2
    helm:
      releaseName: esphome
      values: |
      persistenence:
        config:
          enabled: true
      podSecurityContext:
        privileged: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: esphome
  namespace: tsebra-home
spec:
  entryPoints:
    - https
  routes:
    - kind: Rule
      match: Host(`esphome.tsebra-home.de`)
      services:
        - kind: Service
          name: esphome
          port: 6052
  tls:
    certResolver: default
