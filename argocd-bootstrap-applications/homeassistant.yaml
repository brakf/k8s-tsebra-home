apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant
  namespace: argocd
spec:
  destination:
    namespace: tsebra-home
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: home-assistant
    repoURL: https://k8s-home-lab.github.io/helm-charts/
    targetRevision: 14.0.1
    helm:
      releaseName: home-assistant
      values: |
        ingress:
          main:
            enabled: true
            primary: true
            ingressClassName: tailscale
            hosts:
              - host: home-assistant
                paths:
                  - path: /
                  pathType: Prefix
            tls:
              - hosts:
                  - home-assistant
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
