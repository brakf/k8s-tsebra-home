apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  namespace: traefik-system

spec:
  selector:
    app: traefik
  ports:
    - port: 9000
      protocol: TCP
      targetPort: 9000
      name: dashboard

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik-system
spec:
  entryPoints:
    - traefik
  routes:
    - kind: Rule
      match: Host(`traefik-dashboard.tsebra-home.de`)
      services:
        - name: traefik-dashboard
          port: 9000
  tls:
    certResolver: default
