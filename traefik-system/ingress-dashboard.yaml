apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: traefik-system
spec:
  defaultBackend:
    service:
      name: traefik-dashboard
      port:
        number: 9000

  tls:
    - hosts:
        - traefik-dashboard.tsebra-home.de
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik-system
spec:
  entryPoints:
    - https
  routes:
    - kind: Rule
      match: Host(`traefik-dashboard.tsebra-home.de`)
      services:
        - name: traefik-dashboard
          port: 9000
  tls:
    certResolver: default
