apiVersion: v1
kind: Service
metadata:
  name: mineo-webui
  namespace: tsebra-home
spec:
  type: ClusterIP
  ports:
    - port: 37935
      targetPort: 37935
      protocol: TCP
      name: http-webui
  selector:
    app: mineo
---
apiVersion: v1
kind: Service
metadata:
  name: mineo-api
  namespace: tsebra-home
  labels:
    app: mineo
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: http-api
  selector:
    app: mineo
---
apiVersion: v1
kind: Service
metadata:
  name: mineo-ftp
  namespace: tsebra-home
spec:
  type: ClusterIP
  ports:
    - port: 8021
      targetPort: 8021
      protocol: TCP
      name: ftp
  selector:
    app: mineo
