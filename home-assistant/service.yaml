apiVersion: v1
kind: Service
metadata:
  name: home-assistant
  namespace: tsebra-home

spec:
  type: ClusterIP
  ports:
    - port: 8123
      targetPort: 8123
      protocol: TCP
      name: http
    - port: 80
      targetPort: 8123
      protocol: TCP
      name: http-default
  selector:
    app: home-assistant
